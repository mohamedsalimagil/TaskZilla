<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="icon" href="favicon.png" type="image/png">
  <title>Mohamed Task Lister</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
</head>
<body>
  <div id="main-content">
    <h1>TaskZilla Lite‚Ñ¢Ô∏è</h1>

    <form id="create-task-form">
  <div class="form-row">
    <input type="text" id="task-user" placeholder="Assigned to (e.g. Mohamed)">
    <input type="text" id="new-task-description" placeholder="Task description">
  </div>

  <div class="form-row">
    <select id="priority-level">
      <option value="low">Low Priority</option>
      <option value="medium">Medium Priority</option>
      <option value="high">High Priority</option>
    </select>
    <input type="date" id="due-date" />
  </div>

  <button type="submit" id="add-task-btn">Add Task</button>
</form>


       
       <div id="sort-toolbar">
  <h3>Sort Tasks</h3>
  <div class="sort-buttons">
    <button id="sort-date-btn">üìÖ Sort by Due Date</button>
    <button id="sort-btn">‚ö° Sort by Priority</button>
  </div>
</div>

    <div id="list">
    <h2><span class="writing-pencil">üìù</span><span class="task-icon">‚ö°</span><span class="animated-title">MyTaskalypse:-</span></h2>
      <ul id="tasks">
      </ul>
    </div>

    
  </div>
      <!-- Existing content above -->

  <footer>
  <div id="footer-text">
    <span id="quote-text">Loading quote...</span>
    <br />
    <small id="quote-author"></small>
    <br />
    <small>Made with ‚ù§Ô∏è by <a href="https://github.com/mohamedsalimagil" target="_blank">Mohamed Salim Agil</a></small>
  </div>
  
  <script>
    // Simple inline quote loader
    fetch('https://taskzilla-vz2d.onrender.com/api/quote')
      .then(response => response.json())
      .then(data => {
        document.getElementById('quote-text').textContent = `"${data.content}"`;
        document.getElementById('quote-author').textContent = `‚Äî ${data.author}`;
      })
      .catch(error => {
        document.getElementById('quote-text').textContent = '"The only way to do great work is to love what you do."';
        document.getElementById('quote-author').textContent = '‚Äî Steve Jobs';
      });
  </script>
</footer>
</body>
</html>
